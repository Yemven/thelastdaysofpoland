# moduły nasze
 ship_light_battery_1:0 "Small Personal Weapons"
 ship_light_battery_1_desc:0 "Found or selfmade pistols, rifles and SMGs carried as personal weapons by crewmen to shoot at enemy boats."
 ship_light_battery_2:0 "Classic MGs"
 ship_light_battery_2_desc:0 "Light and heavy machine guns from the earlier days of the Cold War that have been either found or bought from a third world country and then mounted onto boats."
 ship_secondaries_1:0 "Classic MGs (secondary)"
 ship_secondaries_1_desc:0 "Light and heavy machine guns from the earlier days of the Cold War that have been either found or bought from a third world country and then mounted onto boats."
 ship_light_battery_3:0 "Cold War-Era & Modern HMGs"
 ship_light_battery_3_desc:0 "More modern heavy machine guns capable of piercing through the hulls of enemy ships, usually bought from abroad."
 ship_light_battery_4:0 "Miniguns"
 ship_light_battery_4_desc:0 "HELLLLLLLL YEAHH BROTHEERRRRRRRRRR *GUNSHOT* *eagle scream* AMERICUH *the star-spangled banner starts playing* BRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR YEAHHHHH GET SOME MUTHAFUCKUHHH BRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR"
 ship_secondaries_2:0 "Miniguns (secondary)"
 ship_secondaries_2_desc:0 "HELLLLLLLL YEAHH BROTHEERRRRRRRRRR *GUNSHOT* *eagle scream* AMERICUH *the star-spangled banner starts playing* BRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR YEAHHHHH GET SOME MUTHAFUCKUHHH BRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR"

 ship_light_medium_battery_1:0 "Large Personal Weapons"
 ship_light_medium_battery_1_desc:0 "Larger infantry weapons such as automatic rifles or hunting weapons like shotguns and bolt-action rifles, used by crews of rowboats and fishing boats to shoot at the personnel of enemy vessels."
 ship_light_medium_battery_2:0 "Improvised Cannons"
 ship_light_medium_battery_2_desc:0 "Improvised naval guns and gunpowder era-like cannons mounted onto broadsides or turrets."
 ship_light_medium_battery_3:0 "Classic Naval Guns"
 ship_light_medium_battery_3_desc:0 "Older, simple naval guns with singular barrels."
 ship_light_medium_battery_4:0 "Modern Naval Guns"
 ship_light_medium_battery_4_desc:0 "Naval guns based off smaller guns mounted on late Cold War-era and early 21st century warships, usually possessing only one or two barrels and lacking a full gun house."
 ship_medium_battery_1:0 "Thrown Grenades"
 ship_medium_battery_1_desc:0 "Grenades, used by rowmen to hit enemy crew members in the face with fish blown out of the water."
 ship_medium_battery_2:0 "Classic Autocannons"
 ship_medium_battery_2_desc:0 "Found or bought from abroad Cold War-era (usually early Cold War-era) autocannons mounted onto rudimentary warships."
 ship_medium_battery_3:0 "Classic Large Naval Guns"
 ship_medium_battery_3_desc:0 "Early-to-mid Cold War-era naval guns and small naval batteries."
 ship_medium_battery_4:0 "Modern Naval Battery"
 ship_medium_battery_4_desc:0 "Naval batteries comparable to the ones used by most modern ships."

 ship_heavy_battery_1:0 "Mortars"
 ship_heavy_battery_1_desc:0 "Mortars, usually improvised ones, emplaced on larger boats. Hard to use while in the middle of combat, but a well-aimed bomb is able to completely decimate most rowing vessels and their crews with a single hit."
 ship_heavy_battery_2:0 "Mounted AT Missile Weapons"
 ship_heavy_battery_2_desc:1 "Bought or improvised AT missile launchers, placed on boats as makeshift ship-to-ship missiles."
 ship_heavy_battery_3:0 "Rudimentary Ship-to-Ship Missiles"
 ship_heavy_battery_3_desc:0 "Various missile weaponry, that has usually have to be mounted in very rudimentary ways, resembling large weapons used on technicals due to its size and the small size of our ships."
 ship_heavy_battery_4:0 "Modern Ship-to-Ship Missiles"
 ship_heavy_battery_4_desc:0 "Modern guided anti-ship missiles, comparable to ones used by most navies."

 ship_fire_control_system_0:0 "Binoculars & Sheet Paper Calculations"
 ship_fire_control_system_0_desc:0 "The most basic tools to measure distances and calculate the trajectories of shots."
 ship_fire_control_system_1:0 "Improvised Fire Director"
 ship_fire_control_system_1_desc:0 "Civilian computers, used as impromptu fire directors to help with calculating trigonometric firing solutions."
 ship_fire_control_system_2:0 "Cold War-Era Ballistic Computer"
 ship_fire_control_system_2_desc:0 "Old ballistic computers that most likely have been torn out of weapons and vehicles that were supposed to be scrapped."
 ship_fire_control_system_3:0 "Modern Fire Control System"
 ship_fire_control_system_3_desc:0 "Modern fire control systems that utilize all sorts of sonars, radars, IRSTs, laser range-finders, thermometers, barometers, etc. to worsen the enemy's day."

 ship_torpedo_1:0 "Kamikaze RC Boats"
 ship_torpedo_1_desc:0 "Remote controlled toys, armed with explosive charges, used to detonate enemy boats and crewmen."
 ship_torpedo_2:0 "Makeshift Torpedoes"
 ship_torpedo_2_desc:0 "Makeshift torpedoes consisting of various anti-tank missiles, bombs or anti-tank mines that have been encased in torpedo bodies and modded to allow them to float, self-propel and (hopefully) explode in contact with the enemy."
 ship_torpedo_3:0 "Classic Torpedoes"
 ship_torpedo_3_desc:0 "Rudimentary torpedo launchers and old-ass torpedoes that probably still remember the Second World War. Still, they do the job against such basic warships as the ones used by Polish warlords."
 ship_torpedo_4:0 "Modern Torpedoes"
 ship_torpedo_4_desc:0 "Proper torpedo launchers and modern torpedoes, used by navies worldwide."
 ship_mine_layer_1:0 "Mines"
 ship_mine_layer_1_desc:0 "Modifications for a surface ship to carry and deploy naval mines."
 ship_mine_sweeper_1:0 "Minesweeping Gear"
 ship_mine_sweeper_1_desc:0 "Gear to deploy the various sweeping equipments."
 ship_anti_air_1:0 "Makeshift Anti-Air Guns"
 ship_anti_air_1_desc:0 "Homemade guns of all sorts (rifles, machine guns, rocket launchers or autocannons, etc.) with enough range to hit things up in the sky. Given their rudimentary nature and lack of any real power, they main purpose is shooting seagulls."
 ship_anti_air_2:0 "Classic Anti-Air Guns"
 ship_anti_air_2_desc:0 "Random found or bought high-caliber, heavy machine guns and autocannons used to shoot down enemy planes marauding over allied waters. Any MG that can be mounted onto a makeshift weapon stand and can damage a small, unarmored plane flying overhead - guns ranging from WW2-era Dushkas, M2 Brownings and ZPUs to whatever anti-air the Polish Navy acquired from Moscow during the Cold War."
 ship_anti_air_3:0 "Cold War-Era Anti-Air Guns"
 ship_anti_air_3_desc:0 "Naval anti-air guns and gun-based close-in weapon systems that have been stripped down from most of their aiming components due to our ships' lack of technological and technical integration."
 ship_anti_air_4:0 "Modern CWIS"
 ship_anti_air_4_desc:0 "Naval gun-based or missile-based close-in weapon systems used by most modern warships to shoot down enemy aircrafts and missiles."

 ship_radar_1:0 "Basic Naval Radar"
 ship_radar_1_desc:0 "The most standard, basic bitch radar found on civilian vessels. Obviously, it's job is to detect other surface ships."
 ship_radar_2:0 "Cold War-Era Military Naval Radar"
 ship_radar_2_desc:0 "An older military naval radar, that struggles with detecting newer ships, but is good enough to detect Polish, somewhat improvised warships."
 ship_radar_3:0 "Modern Naval Detection System"
 ship_radar_3_desc:0 "Advanced detection systems used by modern navies. \nI'd really like to describe how do they work, but trying to describe all this new tech is like trying to translate Afro-American slang to Arabic."

 ship_radar_4:0 "Integrated Fire Control Radar"
 ship_radar_4_short:0 "Radar IV"
 ship_radar_4_desc:0 "Working in the centimeter wavelength range, this radar set is fully integrated into the ships gunnery control and allows highly accurate gunfire control in all weather conditions."
 ship_extra_fuel_tank:0 "Extra Fuel Tanks"
 ship_extra_fuel_tank_desc:0 "Extended fuel storage allows greater operational range."
 sub_ship_engine_1:0 "1,000 Shp Engine"
 sub_ship_engine_1_short:0 "Submarine Engine I"
 sub_ship_engine_1_desc:0 "A combination of diesel and electric engines allow a submarine to operate underwater at a reasonable speed."
 sub_ship_engine_2:0 "2,000 Shp Engine"
 sub_ship_engine_2_short:0 "Submarine Engine II"
 sub_ship_engine_2_desc:0 "A more powerful diesel engine gives the submarine the ability to sprint into position when it detects a target."
 sub_ship_engine_3:0 "3,000 Shp Engine"
 sub_ship_engine_3_short:0 "Submarine Engine III"
 sub_ship_engine_3_desc:0 "New materials and production methods allow for the creation of engines that can run longer at full power."
 sub_ship_engine_4:0 "4,000 Shp Engine"
 sub_ship_engine_4_short:0 "Submarine Engine IV"
 sub_ship_engine_4_desc:1 "Advanced engines with turbochargers are able to run much faster for a brief period, either to chase targets or to recharge the batteries quicker."

#kayaks and small boats
 light_ship_engine_1:0 "Rows"
 light_ship_engine_1_desc:0 "The most basic and ancient way of propelling a boat."
 light_ship_engine_2:0 "200 Shp Engine"
 light_ship_engine_2_desc:0 "Standard dinghy engine that has been most likely stolen from a random garage or beach."
 light_ship_engine_3:0 "500 Shp Engine"
 light_ship_engine_3_desc:0 "Larger boat engine, found mostly on small, fast private yachts."
 light_ship_engine_4:0 "1000 Shp Propulsion"
 light_ship_engine_4_desc:0 "Two fast motorboat or yacht engines. Double the engines, double the fun."
#gunboat
 cruiser_ship_engine_1:0 "900 Shp Engine"
 cruiser_ship_engine_1_desc:0 "A typical engine for a typical workboat."
 cruiser_ship_engine_2:0 "2000 Shp Engine"
 cruiser_ship_engine_2_desc:0 "A fast workboat engine, fitting for a warship made out of a tourist barge."
 cruiser_ship_engine_3:0 "4500 Shp Engine"
 cruiser_ship_engine_3_desc:0 "Fast ship engine that nicely fits for a light-to-medium armor brown water naval war vessel."
 cruiser_ship_engine_4:0 "20000 Shp Propulsion"
 cruiser_ship_engine_4_desc:0 "Propulsion system for a modern or late Cold War-era corvette."
#ironclad
 heavy_ship_engine_1:0 "1000 Shp Engine"
 heavy_ship_engine_1_desc:0 "A slightly faster typical engine for a slightly heavier typical workboat."
 heavy_ship_engine_2:0 "3000 Shp Engine"
 heavy_ship_engine_2_desc:0 "An engine for a heavy workboat."
 heavy_ship_engine_3:0 "6000 Shp Engine"
 heavy_ship_engine_3_desc:0 "Ship engine most commonly found on very large tugboats and towboats. A natural choice for a heavily armored river warship."
 heavy_ship_engine_4:0 "70000 Shp Propulsion"
 heavy_ship_engine_4_desc:0 "Warship propulsion system consisting of multiple engines, achieving 70000 shp in total - okay for a 21st century destroyer."

#gunboat
 ship_armor_cruiser_1:0 "Makeshift Light Naval Armor"
 ship_armor_cruiser_1_desc:0 "Light naval armor made mostly from spare metal plates and sheets."
 ship_armor_cruiser_2:0 "Improvised Light Naval Armor"
 ship_armor_cruiser_2_desc:0 "More professionally made, but still improvised light hull armor."
 ship_armor_cruiser_3:0 "Light Naval Armor"
 ship_armor_cruiser_3_desc:0 "Simple river warship hull armor."
 ship_armor_cruiser_4:0 "Modern Naval Armor"
 ship_armor_cruiser_4_desc:0 "Light naval armor used by most modern warships."
#ironclad
 ship_armor_bb_1:0 "Makeshift Heavy Naval Armor"
 ship_armor_bb_1_desc:0 "Rudimentary heavy scrap armor used by river ships-turned-impromptu warships."
 ship_armor_bb_2:0 "Improvised Heavy Naval Armor"
 ship_armor_bb_2_desc:0 "Heavier and more advanced impromptu hull armor."
 ship_armor_bb_3:0 "Heavy Naval Armor"
 ship_armor_bb_3_desc:0 "Simple, but thick armor used by heavy ships, mitigating most of damage dealt by impromptu weaponry used by warlord navies."
 ship_armor_shbb:0 "Modern Heavy Naval Armor"
 ship_armor_shbb_desc:0 "Though most modern navies only use light armor due to heavier armor not being that effective against most modern naval and rocket weaponry, in a combat between not as strongly armed warlord fleets heavy protection can be extremely useful."



 SHIP_DESIGNER_MODULE_SELECTION:1 "§HModule Slot:§! $NAME$\nSelect a Module:"
 dp_light_battery:0 "127 mm Dual-Purpose Battery"
 dp_light_battery_short:0 "Dual-Purpose Main Battery"
 dp_light_battery_desc:0 "A small gun in a special mount, allowing it to engage airplanes as well as surface targets."
 dp_ship_secondaries:0 "127mm Dual-Purpose Secondary Battery"
 dp_ship_secondaries_short:0 "Dual-Purpose Secondary Battery"
 dp_ship_secondaries_desc:0 "By combining the duties of the heavy anti-air gun and the secondary battery, this mount drastically boosts the anti-air capabilities of a ship while also providing some measure of defense against smaller surface targets."
 ship_torpedo_sub_1:0 "4x 450mm Torpedo Tubes"
 ship_torpedo_sub_1_short:0 "Torpedo Tubes I"
 ship_torpedo_sub_1_desc:0 "A basic set of torpedo tubes that can be reloaded from inside the submarine."
 ship_torpedo_sub_2:0 "6x 450mm Torpedo Tubes"
 ship_torpedo_sub_2_short:0 "Torpedo Tubes II"
 ship_torpedo_sub_2_desc:0 "A larger torpedo room allows more torpedo tubes to be mounted. It also provides slightly more living space for the crew."
 ship_torpedo_sub_3:0 "4x 533mm Torpedo Tubes"
 ship_torpedo_sub_3_short:0 "Torpedo Tubes III"
 ship_torpedo_sub_3_desc:0 "A set of larger torpedo tubes allows submarines to launch bigger torpedoes."
 ship_torpedo_sub_4:0 "6x 533mm Torpedo Tubes"
 ship_torpedo_sub_4_short:0 "Torpedo Tubes IV"
 ship_torpedo_sub_4_desc:0 "The addition of an electric loading ram allows torpedo tubes to be reloaded within minutes."
 ship_mine_layer_sub:0 "Minelaying Tubes"
 ship_mine_layer_sub_desc:0 "Modifications to the hull of a submarine, allowing it to deploy a number of mines."
 ship_depth_charge_1:0 "Depth Charge Rails"
 ship_depth_charge_1_short:0 "Depth Charge I"
 ship_depth_charge_1_desc:0 "A simple set of rails allows depth charges to be rolled off the stern of the ship when the ship drives over the submerged target."
 ship_depth_charge_2:0 "Depth Charge Thrower"
 ship_depth_charge_2_short:0 "Depth Charge II"
 ship_depth_charge_2_desc:0 "Using a small explosive charge, this device throws a depth charge quite some distance, allowing a single ship to drop a pattern of depth charges across a larger area."
 ship_depth_charge_3:0 "Anti-submarine Mortar"
 ship_depth_charge_3_short:0 "Depth Charge III"
 ship_depth_charge_3_desc:0 "A projector for a smaller depth charge with a contact fuze, allowing the ship to engage a target without breaking sonar contact."
 ship_depth_charge_4:0 "Advanced Anti-submarine Mortar"
 ship_depth_charge_4_short:0 "Depth Charge IV"
 ship_depth_charge_4_desc:0 "An evolution of the previous model, this mortar can fire a significantly larger charge over a longer distance."
 ship_sub_snorkel_1:0 "Basic Schnorkel"
 ship_sub_snorkel_1_desc:0 "A device that allows the submarine to run its main engines underwater, enabling it to recharge its batteries without exposing itself to attack by surfacing."
 ship_sub_snorkel_2:0 "Improved Schnorkel"
 ship_sub_snorkel_2_desc:0 "Improvements to the design of the schnorkel reduce the problems when using the main engines in heavy seas while reducing the probability of the schnorkel being detected on radar."
 ship_airplane_launcher_1:0 "Floatplane Catapult"
 ship_airplane_launcher_1_desc:0 "A simple airplane launcher propels a small scout plane into the air."
 ship_airplane_launcher_2:0 "Improved Floatplane Catapult"
 ship_airplane_launcher_2_desc:0 "An improved launch mechanism that allows the ship to launch a larger plane with greater range and speed."
 ship_deck_space:0 "Hangar Space"
 ship_deck_space_desc:0 "A large open area inside the ship that allows the servicing and arming of wheeled airplanes. Adding further hangar space to a ship dramatically drives up cost."
 ship_sonar_1:0 "Hydrophones"
 ship_sonar_1_desc:0 "A simple set of hydrophones to track a submerged target by the sound it makes."
 ship_sonar_2:0 "Active Sonar"
 ship_sonar_2_desc:0 "An active noise emitter that sends a short 'ping' into the water, then listens for the echo from a submerged submarine hull."

