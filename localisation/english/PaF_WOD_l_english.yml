 ## Events ##
 
 unification.22.t:0 "[GetNewspaper]The Legion of Honor unifies Upper Silesia!"
 unification.22.desc:0 "The cradle of Silesia was ruthlessly tainted by hordes of neo-Nazis. Although they describe themselves as patriots and nationalists, they have no problem relating to the symbolism that comes from the common core of fascism. The population of Silesia was largely enslaved and sent to forced labor in various camps. Those who have missed death and slavery live in constant fear for there is no cover of justice behind which they can hide from the legion's henchmen.\nThere is, however, an entirely second society. The exalted caste. The Aryan race. They live in a completely separate world, filled with luxuries (mostly from stolen homes) and the embodiment of the Legion's dreams of the ubermensch race. However, few of the conquered territories receive this "honor", most of them are meritorious warriors or genetically inclined individuals.\nCan the rest of the country stop this madness? Will the world have to intervene? Otherwise, history will come full circle again. This time in Poland."
 unification.22.a:0 "Born to be White."