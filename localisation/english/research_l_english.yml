 early_carrier:0 "Early Carrier (Carrier I)"
 ##CUSTOM TECHS
 
 #infantry_weapons2:0 "Improved Infantry Equipment I"
 #infantry_weapons2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 
 gun_to_knifefight:0 "Bringing Guns To A Knifefight"
 gun_to_knifefight_desc:0 "While knifes are superior to fists, guns are superior to knifes. Fortunatly we have some spare guns to use and staff to train our men to shoot properly.\n\n"
 vehicular_combat:0 "Vehicular Combat"
 vehicular_combat_desc:0 "Focusing on the use of vehicles for combat gives great opportunities in the fight against a less technically advanced opponent. Pilot crews should be well communicated with each other and trained to get the most out of their machines."
 relearning_basic_tactics:0 "Relearning Basic Tactics"
 relearning_basic_tactics_desc:0 "While times have changed, the ways of waging war have not. Pre-fall tactics work as well on the battlefield as they used to, and learning them will give us a big advantage."
 our_boys:0 "Our Boys"
 our_boys_desc:0 "When the enemy has weapons and combat vehicles, we have each other. Even when it seems ridiculous and stupid, the will to fight can really change the outcome of a battle. \n\n"
 cq_brutality:0 "CQ Brutality"
 cq_brutality_desc:0 "Hostile fire can be lethal at longer distances for our troops, so focusing on the usage of brute and violent force in close combat can effectively increase losses among enemy soldiers and destroy their morale."
 hools_siege_warfare:0 "Hooligan Siege Warfare"
 hools_siege_warfare_desc:0 "Let the old tactics stay in the old world. Street fights, in which our people are already trained, can be shifted into fights on a larger scale."
 tech_signal_company5:0 "Signal Company V"
 tech_signal_company5_desc:0 ""
 tech_logistics_company5:0 "Logistical Company V"
 tech_logistics_company5_desc:0 ""
 tech_field_hospital5:0 "Field Hospital V"
 tech_field_hospital5_desc:0 ""
 tech_maintenance_company5:0 "Maintenance Company V"
 tech_maintenance_company5_desc:0 ""
 tech_military_police5:0 "Military Police V"
 tech_military_police5_desc:0 ""
 tech_recon5:0 "Recon Company V"
 tech_recon5_desc:0 ""
 tech_engineers5:0 "Engineer Company V"
 tech_engineers5_desc:0 ""

 technological_supremacy:0 "Technological Supremacy"
 technological_supremacy_desc:0 "Technology should come first. With the ability to research and having industrial facilities, we can use our minds to fight our enemies, saving our own men. \n\n"
 elite_technology:0 "Elite Technology"
 elite_technology_desc:0 "Possessing the most modern technology, we can shape the fate of the battlefield. It is true that its costs are expensive and requires a lot of practice time for the crews, but it compensates for our advantage in combat.\n\n"
 specialized_service:0 "Specialized Services"
 specialized_service_desc:0 "Specialized service is able to repair any defect in our equipment in a very short time. Properly maintained equipment significantly contributes to the quality of the operations performed."
 expensive_upgrades:0 "Expensive Upgrades"
 expensive_upgrades_desc:0 "While the costs of our improvements are very expensive, they greatly increase the performance and capabilities of our combat machines. With the right amount of raw materials, we can devastatingly destroy a less advanced enemy."
 maximum_speed:0 "Maximum Speed"
 maximum_speed_desc:0 "Speed ​​is crucial in a war. It will not be necessary to besiege an enemy city when we are there sooner. Therefore, speed development should be a priority."
 hardened_materials:0 "Hardened Materials"
 hardened_materials_desc:0 "The use of hardened materials proved to be very efficient after many tests. Thanks to a better, stronger and lighter material, our vehicles and buildings will be more resistant to enemy fire."
 allied_mastercomputer:0 "Allied Mastercomputer"
 allied_mastercomputer_desc:0 "The use of an advanced comupter to plan and manage combat operations could prove to be groundbreaking at the front. If you exclude people's hesitation and emotions, the computer can accurately determine the best plan of action."
 
 common_use_of_tech:0 "Common Use Of Technology"
 common_use_of_tech_desc:0 "Instead of using expensive and delicate devices, the larger army should focus on cheaper but more common technologies. Their use will help our soldiers, but they will remain main firepower. \n\n"
 simplified_instructions:0 "Simplified Instructions"
 simplified_instructions_desc:0 "The complicated rules of operating new devices can only unnecessarily confuse our people. All recommendations and instructions should be kept to a minimum to help our soldiers manage their equipment."
 common_improvements:0 "Common Improvements"
 common_improvements_desc:0 "According to the recommendations of engineering crew, the introduction of the most necessary improvements in our machines will increase our combat capabilities and of course will save time and money spend on repairing existing failures."
 habituation_of_troops:0 "Habituation Of Troops"
 habituation_of_troops_desc:0 "Getting the troops used to the new technology requires special measures. Higher speeds, modern vehicle and weapon handling, and explaining how it works take time and training."
 quick_replacements:0 "Quick Replacements"
 quick_replacements_desc:0 "Recently developed materials used in production and construction have proved to be very cheap and quick to make. Instead of focusing on expensive and heavy prefabs, it will be more economical to use these, especially with the constant threat from a destructive enemy attack."
 support_implants:0 "Support Implants"
 support_implants_desc:0 "Nanomachines, son! They harden in response to physical trauma. You can't hurt me, Jack. Hahahahaha, What did i just say?"
