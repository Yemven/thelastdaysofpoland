 conventional_warfare:0 "Conventional Warfare"
 conventional_warfare_desc:0 "Having an army, weapons, command staff and above all - knowledge, waging a war can be much more orderly and effective. Guided by our experiences and outstanding theorists, even the more numerous enemy will be defeated. \n\n"
 legacy_of_nato:0 "Legacy Of NATO"
 legacy_of_nato_desc:0 "North Atlantic Treaty Organization taught us to conduct a modern war, focused on the discipline and experience of our soldiers and safety of civilians, also to most effective use of all weapons and vechicles. \n\n"
 brilliant_organisation:0 "Brilliant Organisation"
 brilliant_organisation_desc:0 "Organisation and communication is crucial on the battlefield, therefore the focus on combat coordination trainings and the modernization of radio transmission equipment should be a priority."
 intensive_planning:0 "Intensive Planning"
 intensive_planning_desc:0 "Planning is more important than the battle itself. These brilliant plans have allowed history to defeat less numerous and weaker forces against powerful armies"
 precise_strike:0 "Precise Strike"
 precise_strike_desc:0 "Thanks to land-air reconnaissance, the most vulnerable focal points of the enemy army are known. A quick, massive attack should paralyze the enemy's forces for a long time."
 defence_of_supply_chains:0 "Defence Of Supply Chains"
 defence_of_supply_chains_desc:0 "An army marches on its stomach. So do vechicles rides on its fuel. Thus, the defense of logistic routes against enemy attacks from land and air is crucial for the conduct of military operations. "
 rotation_of_soldiers:0 "Rotation Of Soldiers"
 rotation_of_soldiers_desc:0 "The efficiency of soldiers on the front lines is rapidly declining due to stress and fatigue. With sufficient staff and a well-organized transport, we can transfer fresh troops to the front, replacing the tired ones."
 
 legacy_of_warsaw_pact:0 "Legacy Of Warsaw Pact"
 legacy_of_warsaw_pact_desc:0 "Although the Warsaw Pact ceased to apply long before the Fall, its doctrines prove successful with a large number of less experienced infantrymen and heavy equipment to support them. With old cadre tactics, a large army can dominate the battlefield. \n\n"
 people's_army:0 "People's Army"
 people's_army_desc:0 "When fighting, a soldier must know what he is fighting for. Our army is an army of people who can proudly defend their families and their homeland."
 let's_gooo:0 "Let's Gooo!"
 let's_gooo_desc:0 "The worst that a speeding war machine can do is stop. The army should push forward without giving the enemy any time to reorganize and prepare their defences or counterattacks."
 blind_fire:0 "Blind Fire"
 blind_fire_desc:0 "In the shelling, the most important are the casualties of the enemy army, only in second place are accidental victims and material losses, therefore the focus should be on destroying enemy positions at all costs."
 emergency_methods_of_operation:0 "Emergency Methods"
 emergency_methods_of_operation_desc:0 "At times, soldiers may find themselves in unexpected positions on the battlefield. Our field officers should know methods to overcome such situations in order to restore the chain of command and combat capability."
 saving_rations:0 "Saving Rations"
 saving_rations_desc:0 "It cannot be allowed to run out of provisions and fuel, especially in key moments of the war campaign. Methods and principles of rationing should be implemented to maintain safety of stocks."
 
 asymetrical_warfare:0 "Asymmetrical Warfare"
 asymetrical_warfare_desc:0 "Asymmetric methods of warfare give the advantage in fight to smaller and less equipped army. By using irregular tactics, ambushes, knowledge of topography and local towns, hidouts and roads, the enemy can very quickly lose organization and morale. \n\n"
 partisan_warfare:0 "Partisan Warfare"
 partisan_warfare_desc:0 "The Parisian traditions have always been known in the Polish nation. Not one more powerful enemy bled out on the hidden bayonets. With the help of local loyal civilians our wolf packs can quickly paralyse the enemy forces. \n\n"
 the_allseeing:0 "The Allseeing"
 the_allseeing_desc:0 "Discovering the enemy's plans and the movements of his units is half a win. Focusing on training and expanding our reconnaissance troops is crucial for our guerilla forces."
 helping_hands:0 "Helping Hands"
 helping_hands_desc:0 "The irregular art of war can cause a problem with logistics also for our soldiers. We must rely on the help of our civilian friends who can feed us, provide supplies and inform us about enemies in the area."
 terrain_usage:0 "Terrain Usage"
 terrain_usage_desc:0 "For the partisans, the forest is home, the mountains are a respite, and the swamp is a line of defense. Nature protects us and is deadly to the ignorant enemy, therefore our people must know every nook and cranny of our land."
 false_flag_operations:0 "False Flag Operations"
 false_flag_operations_desc:0 "Confusing the enemy is very effective and gives us a lot of time to carry out the right operations. In addition, we are thus sowing chaos in the enemy's headquarters, weakening the enemy organization"
 don't_let_them_sleep:0 "Don't Let Them Sleep"
 don't_let_them_sleep_desc:0 "Sleep depravity it can completely ruin a soldier functioning. By attacking the enemy positions with our rested troops at night, he will show him the ferocity of our faction"
 
 spreading_of_terror:0 "Spreading Of Terror"
 spreading_of_terror_desc:0 "Even if enemy is winning and occupying our land, he will not feel safe. Every day we will strike, hit and run, destroying morale of it's own people. We must act without any marcy and hesitation to acuire our goals. \n\n"
 blending_in:0 "Blending In"
 blending_in_desc:0 "If the enemy sees the enemy everywhere and nowhere at the same time, he will become paranoid, and such an enemy is much easier to kill"
 strike_in_vital_parts:0 "Strike In Vital Parts"
 strike_in_vital_parts_desc:0 "When our observers will locate the most crucial places and personas for the enemy army, we will hit them with all means, causing paralysis and hopefully serious wounds on the invader."
 indoctrination:0 "Indoctrination"
 indoctrination_desc:0 "Sometimes the people we recruit are hesitant or, in a human manner, are scared. We should work on it from the very beginning and very intensively. Special seminarians will straighten even the most crooked twigs."
 countervalue:0 "Countervalue"
 countervalue_desc:0 "Attacking valuable assets for the enemy is a brilliant way to regularly destroy hostile stability and support the war. Ignoring morality has great benefits."
 prisoners_recruitment:0 "Prisioners Recruitment"
 prisoners_recruitment_desc:0 "If a soldier fights for his freedom, he's damn effective, and who doesn't want freedom any more than a criminal? Their brutality and obstinacy give an additional assault abilities."
 
 cqc_theory:0 "CQC Theory"
 cqc_theory_desc:0 "Eye to eye combat has once again become a viable alternative on the battlefield. Due to the shortage of firearms or their deliberate rejection in the war, completely different styles of fighting emerged. Strength and bravery will have to withstand lead and gunpowder. \n\n"
 warriors_of_modern_age:0 "Warriors Of The Modern Age"
 warriors_of_modern_age_desc:0 "Times have changed, so the desirable qualities of a warrior must also change. Especially when death comes so quickly and suddenly, a warrior must be extremely resilient and persistent. \n\n"
 dummy_training:0 "Dummy Training"
 dummy_training_desc:0 "The art of fighting with melee weapons is rarely mastered anymore, therefore basic combat training and drills for our soldiers are much needed, so that they at least know which side to hold the stick."
 grace:0 "Grace"
 grace_desc:0 "Many shameful deeds can happen in life. The noble soul, however, is ready for redemption and a return to the right path. Such a warrior will know what he is fighting for, more than ever."
 remembering_the_past:0 "Remembering The Past"
 remembering_the_past_desc:0 "Thanks to our ancestors, we don't have to make their mistakes and we can use the tactics they have developed to perfection. Let us use their wisdom and write everything down for our future followers."
 best_of_the_best:0 "Best of the Best"
 best_of_the_best_desc:0 "The most persistent, strongest and fastest champions are the pride of our faction. In addition to the destructive power they are on the battlefield, they motivate the rest of the army by taking away their fear and increasing morale and loyalty."
 meaning_of_bravery_and_sword:0 "Meaning Of Bravery And Sword"
 meaning_of_bravery_and_sword_desc:0 "Why are we fighting with a sword, being able to fight with firearms? Choosing the toil of a melee fight may seem stupid, but only the ignorant will not recognize the way of greatness in it. Power is in our blood and will keep this country in its prime."
 
 for_the_horde:0 "For The Horde"
 for_the_horde_desc:0 "Our evolving horde shocked all human beings with their existence. However, the shock element will quickly fade away. We must take action to strengthen our crawling army and give it a certain purpose. \n\n"
 devouring:0 "Devouring"
 devouring_desc:0 "Feasting on the bodies of slain enemies energizes and drives us to further expansion. It is true that this will arouse even greater disgust and resistance among the occupied human centers, but it should not be a problem for long."
 mindless_obedience:0 "Mindless Obedience"
 mindless_obedience_desc:0 "Durable and strong control over the drones is the basis for the effectiveness of the horde. Individuals must not be allowed to detach from the hive and wander aimlessly."
 flesh_modifications:0 "Flesh Modifications"
 flesh_modifications_desc:0 "Through to some kind of biological engineering, the performance of individual creatures can be massively increased. Muscle growth, grafting or mutations are just some of the possibilities we have, and with planty of test objects, we can quickly master it."
 copying_of_prey:0 "Copying Of Prey"
 copying_of_prey_desc:0 "Our enemy is strong and cannot be underestimated. We should allow our front units to copy the enemy's fighting methods, it may save the branches of our marching army from unnecessary damage and increase their combat capabilities."
 eternal_fear:0 "Eternal Fear"
 eternal_fear_desc:0 "The shock is gone, but the fear is still growing. Let the enemy be afraid, and all the people he defends. Let them freeze not being able to fight us. They have only two options - to join us or die (and join us after death)."
 ##fusiondoctrines##
 ##fusiondoctrines##
 the_cyber_army:0 "The Cyber Army"
 the_cyber_army_desc:0 "We recognized the absolute primacy of technology in warfare and now we are profiting from it. The enemy does not even know when and from what he died. Even our soldiers sometimes, when the computer has already decided everything."
 electronic_warfare_support:0 "Electronic Warfare Support"
 electronic_warfare_support_desc:0 "By organised grid of telecommunication, we can easily and most important - quickly react to enemy movement, be it on land, water or air. Our branches equipped with modern radars and satellite communicators will be ready for any impact."
 hacker_espionage:0 "Hacker Espionage"
 hacker_espionage_desc:0 "Recruitment and training of hack groups in our country brings more and more benefits: foe's data corruption, DDoS attacks, jamming, even blackmailing and fake news spreading. Generally understood chaos in all levels of the enemy's chain of command."
 military_ethernet_defences:0 "Military Ethernet Defences"
 military_ethernet_defences_desc:0 "We cannot focus only on attacking a less advanced enemy. You never know if there are any tricks that can paralyze our communication infrastructure. We should spend more time and resources securing digital spaces."
 directed_energy_weapons:0 "Directed Energy Weapons"
 directed_energy_weapons_desc:0 "Directed-energy weapons allows a variety of possibilities in the battlefield. It provides effective and precise anti-air laser defense. It is also very useful when fighting the resistance by crowd control using microwave beams."
 
 the_new_war:0 "The New Art Of War"
 the_new_war_desc:0 "Someone said war never changes, apparently hasn't seen what happened here in the last few months. The shift of strategy and tactics turned out to be decisive for many victories. Our staff must assimilate and codify this knowledge."
 bounding_overwatch:0 "Bounding Overwatch"
 bounding_overwatch_desc:0 "Our small tactical units are trained to move through the battlefield, protecting the other team. Thanks to this, even during an attack, our defense is increased, as well as our reconnaissance capabilities."
 precise_firepower_support:0 "Precise Firepower Support"
 precise_firepower_support_desc:0 "constant barrages, rocket fire and other methods of flooding the enemy with a hail of lead have been a proven method of fighting for many hundreds of years. Now we will bring this art to perfection."
 advanced_drills:0 "Advanced Drills"
 advanced_drills_desc:0 "Drills can always be tougher, but that's not the point. The point is that the soldier should not see it as thoughtless, sadistic training. On the contrary, showing interest in each individual has a very good effect on improving the morale and skills of our men."
 dispersed_marching_fire:0 "Dispersed Marching Fire"
 dispersed_marching_fire_desc:0 "We will often fight a scattered and hidden enemy who uses hiding places outside bases and cities. This technique works well in the fight against such an enemy, especially in driving them into open spaces where it is more difficult to defend."

 condemned_soldiers:0 "Condemned Soldiers"
 condemned_soldiers_desc:0 "Banished, hated, cursed, inhuman - no matter what our enemies call us, we survived and dealt many deadly blows to them. Irregular tactics have worked for us and we should devote our full commitment to master them."
 weather_training:0 "Weather Training"
 weather_training_desc:0 "The forest has become our home a long time ago. Our new recruits, however, still miss sleeping in a warm bed next to the radiator. This has to change. We need training so that the summer heat from the sky or the crackling frost is not a big problem for our boys."
 anti_vehicle_measures:0 "Anti-Vehicle Measures"
 anti_vehicle_measures_desc:0 "The enemy tends to scare us with his steel beasts. Various types of tanks, armored vehicles, transporters etc. But it is very easy to get involved in an accident on our roads. We specialize in preventing any driver from reaching their destination"
 united_in_spirit:0 "United In Spirit"
 united_in_spirit_desc:0 "We all know that our greatest strength lies in uniting for a good cause. This is our driving force. Sometimes it requires the use of "convincing arguments", but usually everyone agrees to fight."
 no_mercy_for_the_enemy:0 "No Mercy For The Enemy"
 no_mercy_for_the_enemy_desc:0 "Unfortunately feeling guilty in a war will not bring us victory. Brutality increases power in our soldiers, makes them resistant to pain and fatigue, and causes panic in the enemy's army"
 
 might_makes_right:0 "Might Makes Right"
 might_makes_right_desc:0 "We showed everyone that only might matters. Their weapons, vehicles, and planes are dangerous, but if we don't hesitate on the battlefield to run forward, their defenses, no matter how powerful they are,  will collapse anyways."
 relics:0 "The Relics"
 relics_desc:0 "Religious, culturally and historically important items are often considered to give strength. They strengthen what we value so much - faith in our soldiers power. So they have to be protected and displayed for all our people."
 praetorian_guard:0 "Praetorian Guard"
 praetorian_guard_desc:0 "The ruler's guardians are the best of the best. These champions are second to none and their presence alone can often cheer our army up and cause the enemy to flee covered in fear."
 shattering_charges:0 "Shattering Charges"
 shattering_charges_desc:0 "Any formation can be broken, any defense, even enemy soldiers dug up to the tip of their helmets. A good charge starts working from the very first moments and deals more and more damage to the enemy with each moment. First psychological and then lethal."
 blood_loyalty:0 "Blood Loyalty"
 blood_loyalty_desc:0 "Loyalty is everything. Without it, the army is not an army, it is just a bunch of mercenaries. So its control is very important, and the oath of every soldier, especially of commanders, is sacred."
 
 tech_conv_fusion:0 "New Stormtroopers"
 tech_conv_fusion_desc:0 "Our army, equipped with all sorts of technical innovations, but not only relying on them, is prepared for the rapid domination of all types of our enemies.  Also in defense they are excellent. Modern stormtroopers will be a terrifying backbone of our power."
 instant_information_support:0 "Instant Information Support"
 instant_information_support_desc:0 ": Thanks to new methods of instant communication of Army and Airforce and direct access of the general staff to the visualization of the area of ​​operations, we can support our units in the field even more effectively."
 standardization_of_experimental_technology:0 "Standarization Of Experimental Weapons"
 standardization_of_experimental_technology_desc:0 "The real geniuses working for us have long been inventing solutions to many of the problems of warfare. However, every  invention is slightly different and can confuse less omnipotent people. Soldier equipment needs to be standardized."
 
 conv_asm_fusion:0 "Untamed Veterans"
 conv_asm_fusion_desc:0 "Those rejected, who have lived like animals for a very long time, will fight like these animals. But they do not lack military knowledge, thanks to this tactics, a smaller, less equipped army can lead the enemy to unexpected doom."
 coup_de_main:0 "Coup De Main"
 coup_de_main_desc:0 "A strong and fortified enemy can be defeated with smaller forces. However, it requires tactics and, most importantly, speed. One strong blow that will surprise the enemy at the least expected moment will give us an advantage in a large operation."
 field_works:0 "The Fieldworks"
 field_works_desc:0 "Foxholes, Manholes,Spider holes and many more various types of trenches - our engineers' corps go through themselves to disguise our boys as well as possible and protect them from enemy fire."
 
 asm_cqc_fusion:0 "The Bravehearted"
 asm_cqc_fusion_desc:0 "Without gunpowder weapons, and without a staff of trained generals, we are not doomed to failure. We know what we are fighting for and we know how to fight - the fact that the enemy does underestimate us is our greatest advantage."
 chevauchee:0 "Chevauchée"
 chevauchee_desc:0 "We will conduct the old method of quick raids on the enemy's or its citizens' poorly guarded outposts. This will break the defenders morale and, above all, we will destroy their sources of supplies. No matter how bad it seems, it will help us win in our good cause."
 warmian_shot:0 "The Warmian Shot"
 warmian_shot_desc:0 "Modifying the ancient, proven technique and adapting it to today's war realities, we developed a "warmian shot". It turns out to wreak havoc the enemy ranks as much as it did hundreds of years ago."
 
 tech_asm_fusion:0 "The Predators"
 tech_asm_fusion_desc:0 "Infrared-based drones scouting, equipment for fast traversing of forests, mountains and swamps, jamming their radars and radios - These are just some of the tricks that will cause great attrition to our enemy before they see us."
 emp_traps:0 "EMP Traps"
 emp_traps_desc:0 "Nowadays, soldiers rely too much on electronics. Not to mention vehicles that, without computers, turn into a useless pile of scrap metal. So it's worth focusing on "shooting down" as many of these toys from the game as possible."
 reconnaissance_in_force:0 "Reconnaissance-In-Force"
 reconnaissance_in_force_desc:0 "Our scouts are different as if it seemed. They are specially trained in addition to reconnaissance to conduct offensive actions, like occasional attacks on enemy camps or their convoys. Of course, they can defend themselves well and retreat when it gets to hot."
 
 conv_cqc_fusion:0 "Tactical Unit Reform"
 conv_cqc_fusion_desc:0 "Our soldiers are great fighters, but it's an organization that allows them to be victorious in general battles. Fortunately, we have hundreds of formations and tactics in history, and of course their results. So to study..."
 masters_of_siege:0 "Masters Of Siege"
 masters_of_siege_desc:0 "We and our ancestors have conquered many great forts. Thanks to their knowledge and our experience, we can conquer any fortress, no matter how high and thick the wall is."
 chosen_infantry:0 "The Chosen Infantry"
 chosen_infantry_desc:0 "We can't just count on volunteers in our army, more soldiers are needed to defend the fatherland. By order of the authorities, we will take selected people into the army and turn them into real warriors."
 
 tech_cqc_fusion:0 "Truly Modern Warriors"
 tech_cqc_fusion_desc:0 "It would seem improbable, and yet science and close combat work very well together. Blades as sharp as ever, impenetrable armor, speeds no one has ever achieved in combat. It is all there is to crush the enemy."
 laboratories_of_steel:0 "Laboratories Of Steel"
 laboratories_of_steel_desc:0 "We have turned our smithies into hi-tech research centers where we have made the forging of weapons and armor to a previously unknown perfection. Our blades are better than top-class damascus or samurai swords. There will be bloodshed."
 posthumanous_soldiers:0 "Posthumanous Soldiers"
 posthumanous_soldiers_desc:0 "We have long crossed the boundary between body and armor. A weapon or a hand, it's hard to classify it precisely. Those who chose (or not) to became this are new generation of armored infantry - A jewel in our army. The blood rose of our nation."
 
 #doktryny lotnicze
 
 learning_to_fly_again:0 "Learning To Fly Again"
 learning_to_fly_again_desc:0 "The fall has caused mass deterioration in many important fields. It did not bypass the youngest military branch - aviation. Teaching from old pilots, recreating destroyed knowledge and dusting off closed hangars will quickly help us get back above the clouds again."
 arming_the_planes:0 "Arming The Planes"
 arming_the_planes_desc:0 "We've lost most of our combat planes, even civilian ones are rare. But thanks to Polish ingenuity, even a kite can be our advantage in the battle. It is enough to know what and where to attach, to cause panic and casualities in enemy troops."
 creating_the_airforce:"Creating The Airforce"
 creating_the_airforce_desc:"Our air force personnel is vestigial now, but it is growing in numbers every day. Through theory studies, meticulous training, hard selection and instilling pride in defending the skies, these chosen ones can perform operations of various kinds even more effectively."
 ground_support:"Ground Support"
 ground_support_desc:"Our power is still mainly in the army, but Airforce help is instrumental in winning battles. Through quick operations of helicopters or bombers, we can quickly support our fighting troops with firepower and needed supplies."
 air_parity:"Air Parity"
 air_parity_desc:"Security against enemy air strikes is paramount and should remain a priority arming and training interceptors and anti-air corps. Strengthening our air zone and maximizing enemy shootings down may allow us to fight evenly in the air over time."
 
 fighter_primacy:"Fighter Primacy"
 fighter_primacy_desc:"Fighters as the backbone of our air army are used for all major operations in the sky. When a great number of them will fly over the sky, nothing from the enemy will stand there."
 fighter_doctrine_2:"Agility Focus"
 fighter_doctrine_2_desc:"Exercises of dexterity and pilots' overload will contribute to increasing the agility of our squadrons. Once the pilots know the maximum of their machines and bodies they will feel more confident in battles."
 fighter_doctrine_3:"Our Trusted, Our Glorious"
 fighter_doctrine_3_desc:"Our dedicated pilots take §Rpride§! in their important but dangerous role in defending our skies along with rebuilding the nation. That glory should be shaped carefully, so that it will benefit us §Rand§! does not lead to their §Rfall§!."
 fighter_doctrine_4:"Healthy Competition"
 fighter_doctrine_4_desc:"Rivalisation in the same lane is usually an undesirable phenomenon. However, turning it into meaningful competition can contribute to increasing the motivation of pilots to achieve better results."
 fighter_doctrine_5:"Increased Vigilance"
 fighter_doctrine_5_desc:"In addition to the main objectives of fighters, it is important to allocate special forces to escort bombers vulnerable to surprise attacks. Additionally training in radar reading, communication and perceptiveness will be carried out."
 fighter_doctrine_6:"Help From Bigger Boys"
 fighter_doctrine_6_desc:"While our swift and deadly fighters scour the skies and fight against every flying danger, there are also ground-based shootout attempts. Our heavy bombers will especially destroy anti-aircraft artillery positions to best protect the airwings."
 
 the_bomber_will_get_through:"Bomber Primacy"
 the_bomber_will_get_through_desc:"Use of bombers as the backbone of our airforce may be risky, but the appropriate adaptation of the planes with a suitable escort can quickly cause heavy losses on enemy soil, which will contribute significantly to the destruction of their aviation."
 bomber_doctrine_2:"Precise Bombing"
 bomber_doctrine_2_desc:"Drilling bombs on various targets, including moving ones, is crucial in improving the skills of our pilots in destroying the enemy on the ground and also will save on equipment."
 bomber_doctrine_3:"Pilots' Awarness"
 bomber_doctrine_3_desc:"Bombers need to be more vigilant in missions as they are unequal in the fight against enemy fighters. Therefore, their radars and their service should be of the highest possible level, also on the ground."
 bomber_doctrine_4:"Night Raids"
 bomber_doctrine_4_desc:"When the enemy is asleep and cannot see the sky, large-scale bombing raids can be made. The target will be mainly permanent objects such as infrastructure, airports, military bases, etc."
 bomber_doctrine_5:"Large-caliber Operations"
 bomber_doctrine_5_desc:"Highest payload strategic bombers are the future of our air force. Our doctrine should focus on the greater role of these powerful machines that can sweep entire cities from the surface."
 bomber_doctrine_6:"Bomber Air Combat"
 bomber_doctrine_6_desc:"Arming our bombers in big caliber guns for effective destroying of enemy fighters and training shooters will give our squadrons new opportunities. Running away won't be only option anymore."
 
 bomber_usage:"Ground Focused Bombing"
 bomber_usage_desc:"We should focus our bombings on the battlefields, enemy trenches and the closest fortifications to support our troops fighting on the ground as effectively as possible."
 fixed_wing_cas_2:"High-speed Interoperational Coordination"
 fixed_wing_cas_2_desc:"By implementing innovative instant communication, we can save fuel, ammunition and, most importantly, the lives of our pilots. Therefore, improving this should be a priority."
 fixed_wing_cas_3:"Helping Our Warships"
 fixed_wing_cas_3_desc:"Our fleet may be vulnerable to attacks by enemy planes and ships. To protect them from danger, our maritime patrols should be wider and more frequent, and our methods of fighting enemy sea units better."
 fixed_wing_cas_4:"Prereaction"
 fixed_wing_cas_4_desc:"A quick response is indicative, but acting in front of the enemy is even better. Increased vigilance and rapid surprise attacks should sufficiently reduce enemy airwings."
 fixed_wing_cas_5:"Defense of CAS Planes"
 fixed_wing_cas_5_desc:"Army support planes are worse against enemy fighters. Therefore, we should equip them with effective defense, and train pilots and shooters so that they are not defenseless in such situations."
 fixed_wing_cas_6:"Long Raids"
 fixed_wing_cas_6_desc:"Due to the careful consumption of fuel, we can fly further. By using better technique and piloting methods, we can increase the rank of our warplanes."
 
 attack_helicopter_usage:"Attack Helicopter Usage"
 attack_helicopter_usage_desc:"Helicopters are the future and it has been known for decades. Now that aviation is a blank slate, we can quickly dominate the enemy with this marvel of technology."
 heli_cas_2:"Spotting And Destroying"
 heli_cas_2_desc:"Thanks to the quick targeting of even a much faster target, our rockets can be aimed at it. The enemy will quickly find out that speed won't save him in the fight against the helicopter."
 heli_cas_3:"Modern Warfare Organisation"
 heli_cas_3_desc:"With large radars and between machine communicators, even one unit can save an entire squad. Technology and the bonds of brotherhood should protect our air cavalry."
 heli_cas_4:"Terror From The Sky"
 heli_cas_4_desc:"A gust of wind cheers our boys on the front lines, and the flutter of propellers terrifies the enemy when they know that the fire from the sky will strike them in a moment."
 heli_cas_5:"Maritime Defenses"
 heli_cas_5_desc:"Helicopters can perform naval tasks more efficiently than standard bombers. Protecting our shores as well as destroying enemy traps will be faster and more effective."
 heli_cas_6:"Organized Routes"
 heli_cas_6_desc:"Through safest possible airways prepared by our scouts and special concealed refueling zones, we can dominate a larger area of military operations by air."

 light_fighter_concept:"Light Fighter Concept"
 light_fighter_concept_desc:"We cannot match the mighty enemy air fleets, but we do not lack enthusiasm and determination. Through focusing our industry on the construction of small but numerous fighters, we will be able to resist."
 lf_doctrine_2:"Volunteer Lectures"
 lf_doctrine_2_desc:"The most important thing is that our people are eager to defend national sky. Those with experience give open lessons and the defense staff eagerly learns the techniques of fighting the flying enemy."
 lf_doctrine_3:"Reliable Parts"
 lf_doctrine_3_desc:"By focusing on protecting our skies, we can resort to building airplanes from cheaper and more light materials. They will be less durable, but will prove themselves in short defensive missions."
 lf_doctrine_4:"Protectors Of The Homeland"
 lf_doctrine_4_desc:"Sacrifice is important to our pilots. Sweat, tears and blood are the prices they are able to pay for safety of others, when your loved ones are exposed to bombardments every hour of the day."
 lf_doctrine_5:"Windfliers"
 lf_doctrine_5_desc:"Our light planes are good at gliding when you don't need an engine to run, in this way we save on fuel, extending the range and it's also a way of disguising yourself from the enemy."
 lf_doctrine_6:"Strike Like Lighting"
 lf_doctrine_6_desc:"An attack on our territory may cost the enemy a fair amount of losses. We can strike like lightning from our strewn and hidden runways anytime. We are ready and prepared."
 
 promotion_of_aa:"Promotion of AA"
 promotion_of_aa_desc:"We do not have the ability to fight a stronger enemy in the air, but it does not mean that we are defenseless. Our anti-air systems will be operational and the crew will fully repel enemy air strikes."
 aa_doctrine_2:"The Observers"
 aa_doctrine_2_desc:"We watch the sky all the time. Radars and radios work non-stop, and at night searchlights look for intruders in our sky. The enemy can never feel confident in our territory."
 aa_doctrine_3:"Comunication Of Defence Positions"
 aa_doctrine_3_desc:"The dug and mobile AAA positions scattered across our land are in constant communication with each other. An unidentified movement will be noticed and distributed among our defence mesh."
 aa_doctrine_4:"Best Up The Skies"
 aa_doctrine_4_desc:"Those who prove to be the best in all aspects will be able to fight in our small air fleet. It is not much, but their influence may determine the fate of the air defense of our lands."
 aa_doctrine_5:"City Air Defences"
 aa_doctrine_5_desc:"In addition to anti-aircraft positions and AA armored trucks, our cities will also be ready. Inhabitants undergo air raid training, and special shelters are created in each urban and industrial center."
 aa_doctrine_6:"Intercepting Enemy"
 aa_doctrine_6_desc:"We are more and more confident looking at the sky. The enemy already knows that we are not an easy target. Learned fighting techniques are consolidated and our methods are improved."

 ##doktryny morskie
 
 massing_the_boats:"Massing The Boats"
 massing_the_boats_desc:"Organizing civic boats does not prove to be an easy and quick task. However, when we finally collect and set them in formation, they can count as a fighting force on water reservoirs."
 rods_to_rifles:"Rods To Rifles"
 rods_to_rifles_desc:"The basic armament of our boats is not difficult, there is only needed couple of mariners and gun for them and it will give us water units with the ability to board enemy boats and to cover land formations."
 creating_the_navy:"Creating The Navy"
 creating_the_navy_desc:"With the development of warfare, our amateur navy must be turned into a professional fleet. Boats and larger units must be standardized and crews trained in one common operating system."
 
 brown_water_navy:"Brown Water Navy"
 brown_water_navy_desc:"In shallow river water zones, light and fast units cooperating with branches on the shores are the most effective. We can control our tides with less needed resources with greater possibility of improvisation."
 green_water_navy:"Green Water Navy"
 green_water_navy_desc:"A focus on a fleet that can operate on rivers as well as in the open sea. Having larger units, this doctrine will offer a broad spectrum of various activities that should be the most promising."
 
 escort_buffs:"Escort Focus"
 escort_buffs_desc:"Our fleet is too vulnerable and an attack on the enemy could mean the end of our presence in the waters. Everything we have should focus on protecting our transport, trade and other civilian units."
 escort_buffs_2:"Detection And Escape"
 escort_buffs_2_desc:"Our captains shouldn't be playing tough, especially when they're escorting defenseless units. Careful observation and retreat when the enemy is certainly pushing forward will save a lot of valuable people and equipment."
 escort_buffs_3:"Depth Survey"
 escort_buffs_3_desc:"Checking the underwater for mines is essential prior to transport operations. Often these small, makeshift loads are difficult to detect, but with time and with the right methods, it is possible."
 
 raiding_buffs:"Raiding Tactics"
 raiding_buffs_desc:"With small and fast units, we can bite the enemy vulnerable units devoid of firepower and run away when he tries to return the blow. This will quickly cause the enemy's logistical ruin."
 raiding_buffs_2:"Modern Wolf Packs"
 raiding_buffs_2_desc:"The old technique of small offensive groups can be perfected in the fashion of post-collapse Poland. Little needs to be changed and the effectiveness of the attacks will surely increase."
 raiding_buffs_3:"Known Enemy Routes"
 raiding_buffs_3_desc:"Observation is the most arduous but the most important element of planning an attack. When we know the paths of enemy units and the time of patrols, we will be able to strike without our losses."
 
 tbs_as_escorts:"Warships As Escorts"
 tbs_as_escorts_desc:"Focusing the core of our fleet on defending weak boats is essential. Engaging in unnecessary combat will not bring much at this point and the risk of lossing some unit is too great."
 tbs_as_escorts_2:"Hard Side To Enemy"
 tbs_as_escorts_2_desc:"It's not about how hard you hit. It's about how hard you can get hit and keep moving forward. How much you can take and keep moving forward. That's how winning is done!"
 tbs_as_escorts_3:"Signal From Every Way"
 tbs_as_escorts_3_desc:"Knowing, seeing or hearing which side to expect the attack from, gives the defenders a great advantage at the start. Let the radio operators remain vigilant at all times is a great task."
 
 river_battleships:"River Battleships"
 river_battleships_desc:"We have the ability to rule in the waters of former Poland. Our ships are powerful, but let us not leave indifferent to the arming enemy. Let's destroy it while we have the upper hand."
 river_battleships_2:"Staying Cool When It's Hot"
 river_battleships_2_desc:"It can get hot with any battle. When the sides crumble under a hail of missiles and the deck is smeared with the blood of the sailors, control can be lost. That's when it is necessary to keep the grip and restore order on the board."
 river_battleships_3:"Quick-change Combat Formation"
 river_battleships_3_desc:"Fluency in the formation of our ships and, above all, in the minds of admiralty is the key to win in any unusual battle. Thanks to the unlimited way out of oppression, the enemy can easily get lost in action."
 
#naval tech stuff
 monitor_armor_2:"Improvised Light Naval Armor"
 monitor_armor_2_desc:"More professionally made, but still improvised light hull armor."
 monitor_armor_3:"Light Naval Armor"
 monitor_armor_3_desc:"Simple river warship hull armor."
 monitor_armor_4:"Modern Naval Armor"
 monitor_armor_4_desc:"Light naval armor used by most modern warships."
 heavy_monitor_armor_2:"Improvised Heavy Naval Armor"
 heavy_monitor_armor_2_desc:"Heavier and more advanced impromptu hull armor."
 heavy_monitor_armor_3:"Heavy Naval Armor"
 heavy_monitor_armor_3_desc:"Simple, but thick armor used by heavy ships, mitigating most of damage dealt by impromptu weaponry used by warlord navies."
 heavy_monitor_armor_4:"Modern Heavy Naval Armor"
 heavy_monitor_armor_4_desc:"Though most modern navies only use light armor due to heavier armor not being that effective against most modern naval and rocket weaponry, in a combat between not as strongly armed warlord fleets heavy protection can be extremely useful."
 early_gunnery:"Infantry Weapons For Crewmen"
 early_gunnery_desc:"Infantry weapons such as pistols, rifles, submachine guns, grenades or mortars, used by raiding parties to shoot at enemy boats and coastal positions."
 light_guns_2:"Classic MGs"
 light_guns_2_desc:"Light and heavy machine guns from the earlier days of the Cold War that have been either found or bought from a third world country and then mounted onto boats."
 light_guns_3:"Cold War-Era & Modern HMGs"
 light_guns_3_desc:"More modern heavy machine guns capable of piercing through the hulls of enemy ships, usually bought from abroad."
 light_guns_4:"Miniguns"
 light_guns_4_desc:"Rotary machine guns capable of flooding enemy small ships with hundreds of bullets per second and serving as icons of pure, unfiltered, extra-fattened American patriotism."
 medium_guns_2:"Improvised Cannons & Classic Autocannons"
 medium_guns_2_desc:"As Polish warlords move on from the kayak flotillas era into the dissected-and-then-rebuilt-as-a-half-sunk-ironclad river barge flotillas era, they also start to upgrade their weaponry, outfitting their ships with improvised naval guns and bought old autocannons of various kinds."
 medium_guns_3:"Classic Naval Guns"
 medium_guns_3_desc:"Early-to-mid Cold War-era naval guns and small naval batteries."
 medium_guns_4:"Modern Naval Guns"
 medium_guns_4_desc:"Naval guns and whole naval battery models based off ones mounted on late Cold War-era and early 21st century warships."
 heavy_guns_2:"AT Missile Weapons"
 heavy_guns_2_desc:"Bought or improvised AT missile launchers, placed on boats as makeshift ship-to-ship missiles."
 heavy_guns_3:"Rudimentary Ship-to-Ship Missiles"
 heavy_guns_3_desc:"Various missile weaponry, that has usually have to be mounted in very rudimentary ways, resembling large weapons used on technicals due to its size and the small size of our ships."
 heavy_guns_4:"Modern Ship-to-Ship Missiles"
 heavy_guns_4_desc:"Modern guided anti-ship missiles, comparable to ones used by most navies."

 torpedos_1:"Kamikaze RC Boats"
 torpedos_1_desc:"Remote controlled toys, armed with explosive charges, used to detonate enemy boats and crewmen."
 torpedos_2:"Makeshift Torpedoes"
 torpedos_2_desc:"Makeshift torpedoes consisting of various anti-tank missiles, bombs or anti-tank mines that have been encased in torpedo bodies and modded to allow them to float, self-propel and (hopefully) explode in contact with the enemy."
 torpedos_3:"Classic Torpedoes"
 torpedos_3_desc:"Rudimentary torpedo launchers and old-ass torpedoes that probably still remember the Second World War. Still, they do the job against such basic warships as the ones used by Polish warlords."
 torpedos_4:"Modern Torpedoes"
 torpedos_4_desc:"Proper torpedo launchers and modern torpedoes, used by navies worldwide."
 
 post_collapse_assesment:"Post-Collapse Assessment"
 post_collapse_assesment_desc:"The Polish state has succumbed into chaos and disintegrated. Laws are enforced ad-hoc, most industries have died or stopped working and most people have to ration food, water and other resources due to the downfall of most supply chains and shops (besides Żabka. Żabka could survive a fucking nuclear disaster and still somehow capitalize on it), resulting in what is basically a light post-apo scenario. \n\nWe have to assess the damage done during the Fall to start rebuilding a new state out of the ruins of old Poland."
 improvised_computing:"Civilian-Grade Government Computing"
 improvised_computing_desc:"We currently have to rely on mobile phones, handwritten documents and a few spare printers and laptops that belonged to people forming our new government, most of them still running Windows Vista. By gathering and restoring whatever civilian computers we can find, we can at least *partially* restore normalcy in how the government operates. At least in moments when the neighbouring warlords aren't burdening the power grid."
 early_civilian_computing:"Reestablishment Of Businesses & Civilian Computing"
 early_civilian_computing_desc:"As the chaos in the country died down, the emerging political movements became entrenched and people got used to living in a war-torn country, the population slowly started rebuilding itself, reestablishing their businesses and/or workplaces and using computers on a daily basis again, which sets us on a course to veeeeeeeeeeery slowly revert the brain drain that our country suffered from during the Fall."
 civilian_computing:"Reestablished Education System & Basic Military Development Sectors"
 civilian_computing_desc:"As our statelet grows in power and possesses more resources, we can finally start rebuilding the education sector of the government, reestablishing smaller, rural education facilities, providing them with resources and providing people with easier access to them. \nWe can also establish a proper - if very basic - military development sector in the army and the government, so that our army no longer has to test and adapt new equipment by testing it in a far-away field, hoping that it doesn't explode and instantly kill them during usage."
 imported_mainframes:"Reestablished Intelligentsia"
 imported_mainframes_desc:"As the country rebuilds itself, and more and more elements of pre-Fall life return back, our political and academic spheres start to claw back to life, with academies and universities slowly filling back in and various small political notions evolving amongst people. By luring parts of intelligentsia back to our country, we can start to properly revert the brain drain in our lands."
 military_grade_computing:"Military-Grade Government Computing & Advanced Military Development Sectors"
 military_grade_computing_desc:"As we've evolved into a proper state, our need for computing power, room for data storage and a proper military development sector in the government has increased tenfold. By establishing an advanced governmental military R&D body and restoring the military-grade governmental computers that used to serve the old Polish gov, we can finally enter the Proper Government Club and start operating as a proper, established power in Central Europe."
#odbitka w prawo
 improvised_ballistic_computer:"Civilian-Grade Computers w/ Military Integration"
 improvised_ballistic_computer_desc:"We have barely any (if any at all) access to computers that whould allow us to use modern military vehicles and equipment - ergo, we have to resort to using normal, civilian computers that have been integrated with military tech, allowing us to use modern weapons or to use them as improvised onboard computers."
 ballistic_computer:"Cold War-Era Military Onboard Technology"
 ballistic_computer_desc:"Old military onboard computers (e.g. ballistic ones), radars, scanners and other toys that allows army boys to kill each other more effectively."
 modern_ballistic_computer:"Modern Military Onboard Technology"
 modern_ballistic_computer_desc:"G.I. Joe shit used by modern military weapon systems and vehicles, such as onboard computers, radars, guiding lasers, etc."

 improvised_radio:"Civilian Radio & Radar Technology"
 improvised_radio_desc:"As Poland vanished, so did most of its military infrastructure and equipment - most army facilities have been robbed clean or thrashed completely, leaving us only with civilian radios (usually household ones or old, portable ones used by fishing grandpas), walkie-takies used by kids and few civilian radars that usually serve single, very specific purposes. Thankfully, most cliques in Poland are as ragtag as us, so currently we're fine with civilian radios and radars that have been tinkered with to adapt them for army purposes."
 radio:0 "Cold War-Era Radio & Radar Technology"
 radio_desc:0 "With more proper military equipment in our hands, the need for purpose-made military devices increases, as much of our new equipment requires their functions to work, forcing us to acquire cheap, old radios, radars and other measurement and detection systems from abroad. New radios will make communication between various sectors of the army easier, and new detection devices will allow us to set up some proper (if VERY old by today's standards) defensive systems and intel acquisition systems on our turf, to further secure our hold over it."
 battlefield_management_systems:"Modern Battlefield Management Systems"
 battlefield_management_systems_desc:"A battlefield management system - BMS for short - is a system meant to integrate information acquisition and processing to enhance command and control of a military unit. Tech like this whould sharply increase our commandeering possibilities and the ease of acquiring data about the battlefield and the general terrain around it for both us AND for soldiers transmitting data to us."
 air_radio_control_1:0 "Rudimentary Aircraft Detection Techniques"
 air_radio_control_1_desc:0 "Improvised plane detection techniques consisting of browsing the web for information on nearby air traffic and the usage of modified, civilian radars as aircraft detectors."
 air_radio_control_2:0 "Improved Aircraft Detection Techniques"
 air_radio_control_2_desc:0 "Still provisionary, but improved in efficiency techniques of calculating the location of nearby enemy planes without proper army radars or other detection devices, such as knowledge on how to use images posted on the Internet to calculate enemy plane movement and which boards and sites are the best choices for gathering intel."
 air_radio_control_3:0 "Cold War-Era Air Radar"
 air_radio_control_3_desc:0 "Cheap military air radars that - given their age and Soviet origins - were probably used back in the Polish People's Army before getting sold and then bought back to Poland. Obviously, they're completely terrible compared to modern detection techniques."
 air_radio_control_4:0 "Modern Aircraft Detection Systems"
 air_radio_control_4_desc:0 "Modern military aircraft detection techniques and systems that help with detecting and dealing with most modern air vehicles used in armies."
 reconnecting_to_www:"Reconnecting to the Web"
 reconnecting_to_www_desc:"In order to grow our influence, enstreghten our agendas and make new connections with powerful people and factions, we need to establish a social media presence that will appeal to useful idiots such as jaded millenials, 12 year old redditors and weirdos enhabiting various imageboards. That way our voice and cause can be heard across the whole world, and as the whole world will start to talk about us more often and more loudly, people in Poland will also be swayed to our side more easily."
 basic_opsec:"Basic OpSec"
 basic_opsec_desc:"Rule #1: DO NOT TALK ABOUT OUR PLANS, GOALS AND LOCATIONS \nRule #2: CHECK WHAT'S IN THE BACKGROUND OF PHOTOS TAKEN BY YOU \nRule #3: DO NOT CLICK SHADY LINKS OR RUN SHADY PROGRAMS \nRule #4: IF YOURE ABOVE 45 YEARS OLD, LET THE YOUNGSTERS OPERATE YOUR COMPUTER, BECAUSE TEACHING YOU HOW TO USE A COMPUTER WILL BE WAY TOO DIFFICULT \nRule #5: DO NOT BROWSE PORN ON COMPUTERS BELONGING TO GOVERNMENT BODIES"
 vpn_and_tor:"VPNs & Onion Routing"
 vpn_and_tor_desc:"To further secure our data, we can employ cheaply available civilian-grade encryption techniques, such as using VPNs and onion routing. A proper government whould still have an easy time finding our Internet activity, but for Polish standards such measures will be more than enough. \n\nNow comes the hard part, however: how do we teach 60 years old clerks on how to use Tor?"
 not_pegasus:"Spyware & Cyber-Surveillance"
 not_pegasus_desc:"Back in the day when Poland existed, it's government employed Pegasus for surveilling opposition groups. Whatever our stance on governmental spyware is, we cannot deny that it whould come in handy, and it whould be highly useful for national security and espionage purposes. We can sacrifice some money to buy one of these spyware programs and deploy them to spy on enemy cliques. Or our own citizens."
 military_grade_encryption:"Military-Grade Encryption"
 military_grade_encryption_desc:"Proper, military-grade encryption used by governments and armies of the 21st century. With security like this, no amateur will be able to hijack our data and listen to our secret meetings."
 adhoc_trollbrigades:"Ad Hoc Troll Brigades"
 adhoc_trollbrigades_desc:"Cold War has ruined the public image of wars. World order set in 2001 started to break down and now people start to thirst for blood of others once more, yet war is still percieved as an ugly, and - most importantly - a very unnecessary thing. Because of that, every modern country that gets into conflicts with others employs internet trolls to sway people to their side and cover any mishaps that happened while they were enforcing their will upon others. We should do the same - let's recruit some people to start spreading propaganda in social media to turn people against our enemies and to make ourselves look better in their eyes."
 internet_troll_agencies:"Professional Troll Brigades"
 internet_troll_agencies_desc:"Amateurish trolls can be useful, but over time people start to realise they're just shouting things on the Internet. Professional troll agencies, however, are able to sow so much disinformation and chaos in the Web to affect politics in other countries and create loyalists that support foreign regimes with their lives despite never having any contact with them or their countries. The past Russian government has mastered this technique, employing internet troll farms to dictate how anti-American politics are conducted on the Internet, and we should establish similar troll cells in our government to sow foreign support for our cause."
 ai_trollbots:"AI Trollbots & Troll Brigades"
 ai_trollbots_desc:"The early '20s were a period of major development of machine learning bots. Bots of all kinds - image-creating bots, chat bots, and of course - trollbots. Trollbots that were fed with so many data samples, that they were almost able to pass the Turing test, as shown by a bot fed with samples from /pol/ that managed to fool many 4chan users into thinking that it's a real person. Over years, more and more such bots were employed by troll farms to spread agendas over the Internet, therefore, to increase the effeciency of our troll agencies, we should start investing into bots (let's start with simple ones) helping with sowing chaos in Internet discourses."
 advanced_ai_trollbots:"Professionally-Made AI Trollbots & Troll Brigades"
 advanced_ai_trollbots_desc:"An advanced, machine-learning algorythm - a perfect propaganda machine, that lures edgy American teenargers and 'woke' horoscope-reading spiritualists into sacrificing their hearts and minds for an agenda that was made up by a bunch of old men fighting a war in Central Europe. If we were to find the right person that could create a bot like this for our purposes, our government's trolls could multiply the effectiveness and the reach of our troll agencies by tenfolds and potentially creating a permament mark in Internet politics and worldviews."
 
 
 
 