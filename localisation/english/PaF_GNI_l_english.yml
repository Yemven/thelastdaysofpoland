 ## National Spirits ##
 GNI_spirit_of_the_casimir_the_restorer:0 "Legacy of the Casimir the Restorer"
 GNI_spirit_of_the_casimir_the_restorer_desc:0 "Żaden władca z dawnych lat tak dobrze nie wpisuje się w nasze potrzeby. Odbudował to co zniszczyły inne ludy, oraz nasi przodkowie uniesieni reakcją pogańską.Choć umarł młodo, podołał wydawałoby się niemożliwemu zadaniu. Dziś my musimy kontynuować jego dzieło i ofiarnie wykuć na nowo to, co niegdyś zawiodło…"
 GNI_council_of_elders:0 "Council of Elders"
 GNI_council_of_elders_desc:0 "Choć na Wiecu gromadzi się cały wolny lud, tak bezpośredni dostęp do władcy mają przedstawiciele poszczególnych plemion. Średnie wykształcenie w ich gronie to doktor habilitowany. Oprócz doradzania Księciu zajmują się również szkolnictwem wyższym kształcąc w Gnieździe nowe pokolenia świadomych swej roli i możliwości Polan, gotowych prawdziwie odnowić swój kraj."
 GNI_gowniana_armia:0 "Disorganized Princely Army"
 GNI_gowniana_armia_desc:0 ""
