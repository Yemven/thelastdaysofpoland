 ifv_equipment_1: "Improvized IFV"
 ifv_equipment_1_desc: "An infantry fighting vehicle (IFV), also known as a mechanized infantry combat vehicle (MICV), is a type of armoured fighting vehicle used to carry infantry into battle and provide direct-fire support. This, however, is not an IFV. It's an armored bulldozer with a couple of mounted machine guns."
 ifv_chassis_1:1 "Improvized IFV Chassis"
 ifv_chassis_1_desc:0 "An infantry fighting vehicle (IFV), also known as a mechanized infantry combat vehicle (MICV), is a type of armoured fighting vehicle used to carry infantry into battle and provide direct-fire support. This, however, is not an IFV. It's an armored bulldozer with a couple of mounted machine guns."
 ifv_equipment_2: "Classic IFV"
 ifv_equipment_2_desc: "Easily copied, bought or found in abandoned army warehouses IFV models (e.g. BMP-1s and M113s in various configurations) of the early Cold War. They're boxy in shape and simplistic in nature, serving the role of armored human cages that gun down enemy defensive positions and transport troops across the battlefield, kinda like a battle taxi."
 ifv_chassis_2:1 "Classic IFV Chassis"
 ifv_chassis_2_desc:0 "Easily copied, bought or found in abandoned army warehouses IFV models (e.g. BMP-1s and M113s in various configurations) of the early Cold War. They're boxy in shape and simplistic in nature, serving the role of armored human cages that gun down enemy defensive positions and transport troops across the battlefield, kinda like a battle taxi."
 ifv_equipment_3: "Cold War-Era IFV"
 ifv_equipment_3_desc: "Later Cold War IFVs integrated with a much larger assortment of gadgets such as autocannons or AT rocket launchers. Early Bradleys, BMP-2s, Marders, Ratels and such."
