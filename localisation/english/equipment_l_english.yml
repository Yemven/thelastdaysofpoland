 mbt_equipment:0 "Main Battle Tank"
 mbt_equipment_desc:0 "Category of heavily armored tracked vehicles armed with...   Come on, you know what a tank is."
 mbt_chassis:0 "MBT Chassis"
 mbt_chassis_desc:0 "Category of heavily armored tracked vehicles armed with...   Come on, you know what a tank is."
 mbt_equipment_0: "Primitive MBT"
 mbt_equipment_0_desc: "VERY primitive, blocky tank designs consisting of large civilian cars covered in large amounts of 'armor plates' (a.k.a. random, found metal plates). It's near impossible to turn, accelerate or position yourself properly with these things, but at least you can count on your enemies laughing themselves to death at the sight of these "monsters"."
 mbt_chassis_0:1 "Primitive MBT Chassis"
 mbt_chassis_0_desc:0 "VERY primitive, blocky tank designs consisting of large civilian cars covered in large amounts of 'armor plates' (a.k.a. random, found metal plates). It's near impossible to turn, accelerate or position yourself properly with these things, but at least you can count on your enemies laughing themselves to death at the sight of these "monsters"."
 mbt_equipment_1: "Killdozer & Improvised MBT"
 mbt_equipment_1_desc: "Various improvised tanks, ranging from large, tracked building vehicles covered in extreme amounts of homemade steel-and-concrete armor to smaller, rudimentary medium-weight tanks. Very simplistic and cumbersome, yet somewhat effective."
 mbt_chassis_1:1 "Killdozer & Improvised MBT Chassis"
 mbt_chassis_1_desc:0 "Various improvised tanks, ranging from large, tracked building vehicles covered in extreme amounts of homemade steel-and-concrete armor to smaller, rudimentary medium-weight tanks. Very simplistic and cumbersome, yet somewhat effective."
 mbt_equipment_2: "Classic MBT"
 mbt_equipment_2_desc: "Old, Soviet yee yee-ass battlefield-ghettomobiles that lack any parts that are too complicated, expensive or sophisticated not to be repaired with a hammer and a screwdriver. They're just tanks - that's it. \nNo reactive or composite armors, no thermovision, no fire-control systems - no nothing, it's just a tank. \n\nModels from the days of the T-54/T-55."
 mbt_chassis_2:1 "Classic MBT Chassis"
 mbt_chassis_2_desc:0 "Old, Soviet yee yee-ass battlefield-ghettomobiles that lack any parts that are too complicated, expensive or sophisticated not to be repaired with a hammer and a screwdriver. They're just tanks - that's it. \nNo reactive or composite armors, no thermovision, no fire-control systems - no nothing, it's just a tank. \n\nModels from the days of the T-54/T-55."
 mbt_equipment_3: "Cold War-Era MBT"
 mbt_equipment_3_desc: "Slightly newer tanks of the Cold War era. While still paling in comparison to modern MBTs, they provide their operators with at least a minimal amount of tech that makes their job less tedious and easier. Leopard 1s, T-72s, M60s and other old models that still find many users around the world."
 mbt_chassis_3:1 "Cold War-Era MBT Chassis"
 mbt_chassis_3_desc:0 "Slightly newer tanks of the Cold War era. While still paling in comparison to modern MBTs, they provide their operators with at least a minimal amount of tech that makes their job less tedious and easier. T-72s, M60s and other old models that still find many users around the world."
 mbt_equipment_4: "Modern MBT"
 mbt_equipment_4_desc: "Crème de la crème of main battle tanks. Foreign models outfitted with the most advanced and flashy gadgets that one could imagine. Not only do they provide their crews with the most protective armors and the most accurate fire-control and targeting systems, they also offer a ton of quality-of-life features that make driving these things an *actually comfortable* endeavor. Models like the Abrams, Leopard 2, Merkava, T-90MS and the Armata- oh wait they cancelled that one in the end."
 mbt_chassis_4:1 "Modern MBT Chassis"
 mbt_chassis_4_desc:0 "Crème de la crème of main battle tanks. Foreign models outfitted with the most advanced and flashy gadgets that one could imagine. Not only do they provide their crews with the most protective armors and the most accurate fire-control and targeting systems, they also offer a ton of quality-of-life features that make driving these things an *actually comfortable* endeavor. Models like the Abrams, Leopard 2, Merkava, T-90MS and the Armata- oh wait they cancelled that one in the end."
#portable arta
 light_artillery_equipment:0 "Mortar"
 light_artillery_equipment_desc:0 "Category of artillery covering various kinds of mortars and/or light artillery that's easily portable due to it's size and weight and/or ease of rapid reconstruction during a battle."
 light_artillery_equipment_0: "Heavy Slingshot"
 light_artillery_equipment_0_desc: "The most rudimentary way of lobbing nades and rocks at enemies."
 light_artillery_equipment_1: "Torsion Siege Weaponry"
 light_artillery_equipment_1_desc: "Torsion and counterweight siege weapons that shoot grenades, stones and impromptu bombs over the enemy heads and can be thought up and crafted without being either a skilled craftsman or a fucking history nerd with highly specific knowledge. Despite how ridiculous it sounds, ancient-style siege weaponry does sometimes come in handy in civil war scenarios, with many grenade- and bomb-launching trebuchets built on top of building roofs seeing action in the Syrian Civil War."  
 light_artillery_equipment_2: "Primitive Mortar"
 light_artillery_equipment_2_desc: "Makeshift mortars that are closer in shape and operation to gunpowder-era mortars than to modern ones. Most of them consist of reinforced trash cans or crude custom-made cannons forged in field conditions that have been mounted onto pallet trolleys or other similar transport frames."
 light_artillery_equipment_3: "Improvised Mortar"
 light_artillery_equipment_3_desc: "Though still makeshift, these mortars at least somewhat resemble actual ones, possesing a long barrel and mostly using bombs with fins as opposed to makeshift cannonballs and random heavy objects found nearby."
 light_artillery_equipment_4: "Cold War-Era & Modern Mortar"
 light_artillery_equipment_4_desc: "Mortars of the Cold War and the early 2000s, copied or bought from powers that still use them to this day, like the 2B11 or the LM-60 for example."
 light_artillery_equipment_5: "Modern SPM & Mortar"
 light_artillery_equipment_5_desc: "Early XXI century- and later Cold War mortars, supported by copies of modern and Cold War-era self-propelled mortars (such as Polish M120 Raks or Soviet Akatsiyas) that still see use in the armies of global great powers."
#upgrady lekkiej arty
 light_artillery_upgrade1:0 "Close Fire Support"
 light_artillery_upgrade1_desc: "Fighting a war is a team effort. If we are to win, we need to ensure that all parts of the machine (as in - all sectors of our army) work in tandem with each other. An all-infantry army will have a hard time defending and pushing the frontline forward, and a mortar crews left by itself won't do too much. Ergo, we have to teach our infantry and artillerymen to synchronize and help each other out, so that they're able to successfully accomplish their goals in the battle."
 light_artillery_upgrade2:0 "Indirect Fire"
 light_artillery_upgrade2_desc: "It takes a bit of practice to accurately fire at enemy positions without having a direct line of sight or having to find the right trajectory by trial and error. However, as our mortars become more and more accurate and convienient to use, we start to see the need of teaching our mortar crews the art of indirect fire, in order to fully utilise their weaponry and unleash their true potential."
 light_artillery_upgrade3:0 "Special Shell Types"
 light_artillery_upgrade3_desc: "Shrapnel shells, HE shells, phosphorus shells, anti-armor shells, guided and rocket-assisted shells too. \nBecause everyone is special, and deserves to go *boom* in their own, unique way."
#ciężka arta
 heavy_artillery_equipment:0 "Howitzer"
 heavy_artillery_equipment_desc:0 "Artillery category covering heavy, towed howitzers and guns."
 heavy_artillery_equipment_1: "Carbide Cannon"
 heavy_artillery_equipment_1_desc: "The funny hobo cannons from those videos on the internet."  
 heavy_artillery_equipment_2: "Makeshift Carbide Howitzer"
 heavy_artillery_equipment_2_desc: "Makeshift cannons made from barrels, trash cans and scrap parts, launching spherical and artillery shell-shaped objects *roughly* in the direction of enemy positions."
 heavy_artillery_equipment_3: "Refurbished Old Howitzer"
 heavy_artillery_equipment_3_desc: "Found and refurbished or copied museal guns and older howitzers found in abandoned army warehouses, some of which old enough to remember the Second World War. Though primitive by modern standards, they're at least able to score a couple of accurate shots before breaking down. Models from the era of the Soviet M-30 and D-1 howitzers and American M101s."
 heavy_artillery_equipment_4: "Cold War-Era Howitzer"
 heavy_artillery_equipment_4_desc: "Bought, copied or licensed howitzers from the earlier days of the Cold War, still serving in American and various post-Soviet armies. 2A18 D-30s, M198s, D-20s and other such models."
 heavy_artillery_equipment_5: "Modern Howitzer"
 heavy_artillery_equipment_5_desc: "Top notch, late Cold War- and turn of the XXth century-era towed howitzer artillery pieces such as the M198, the M777 or the Msta-B."
#upgrady ciężkiej arty
 heavy_artillery_upgrade1:0 "Accurate Fire"
 heavy_artillery_upgrade1_desc: "Shooting blindly and watching how random things in front of you get torn apart is fun. At least until you accidentally blow up a friendly unit. That's why, despite the rudimentary nature of our artillery, we should teach our artillerymen how to conduct more precise fire and how to assemble cannons according to guidelines, so that they more-or-less resemble specific models."
 heavy_artillery_upgrade2:0 "Partial Standardization"
 heavy_artillery_upgrade2_desc: "To make mass production and in-the-field usage of ammunition easier, we should at least partially standardize our artillery pieces, either by producing copies of a few specific models, or by adapting different artillery pieces to the same callibers."
 heavy_artillery_upgrade3:0 "Cannon-Launched Guided Projectiles"
 heavy_artillery_upgrade3_short:0 "CLGPs"
 heavy_artillery_upgrade3_desc: "Cannon-launched guided projectiles, or CLGPs for short, are munitions that utilize geocoordinates-based systems to correct their trajectory in order to land closer to or directly onto the target. Unless you somehow fuck up aiming the short *twice*."
#arta rakietowa
 #rocket_artillery_equipment:0 "Rocket Artillery"
 #rocket_artillery_equipment_desc:0 "Category of artillery using self-propelled rockets as projectiles."
 rocket_artillery_equipment:0 "Primitive Rocket Artillery"
 rocket_artillery_equipment_desc:0 "Makeshift rockets launched from simple stands or frames, operating on a similar basis to Qassam, Mysorean or Congreve rockets. While lacking in the accuracy department, they can deal suprisingly high damage to non-fireproof structures, charging enemies and their morale when launched in mass amounts simultaneously."
 rocket_artillery_equipment_2:0 "Primitive MRL"
 rocket_artillery_equipment_2_desc:0 "Simplistic multiple rocket launchers conducting rapid fire with multiple rockets or fire arrows at once, resembling more primitive versions of early WW2 rocket artillery platforms such as German Nebelwerfens or rocket launchers used by the Americans on LSM(R)-188-class warships, or medieval Chinese and Korean launchers, depending on the size of their projectiles."
 rocket_artillery_equipment_3:0 "Technical w/ Improvised MLRS"
 rocket_artillery_equipment_3_desc:0 "Technicals armed with simple multiple launch rocket systems that have been either bought from abroad or made from man-portable rocket launchers or recoiless guns slapped together."
 rocket_artillery_equipment_4:0 "Cold War-Era MLRS"
 rocket_artillery_equipment_4_desc:0 "Old, early-to-mid Cold War MLRSs - models that, while still deadly, lack the efficacy of modern rocket artillery. BM-14s, Grads, Katyushas and other relics of the Eastern Bloc (or somewhat rudimentary copies thereof) that still find use in third-world countries."
 rocket_artillery_equipment_5:0 "Modern MLRS"
 rocket_artillery_equipment_5_desc:0 "Modern, advanced multiple launch rocket systems that can provide either massed (Russian TOS-1s, Uragans and Smerchs, Polish WR-40 Langustas) or accurate fire (western systems, HIMARS being the prime examples) from far away."
#arta rakietowa upgrade'y
 rocket_artillery_upgrade1:0 "Increased Aerostability"
 rocket_artillery_upgrade1_desc:0 "It's understandable that a rocket consisting of a wooden stick with a fuel canister won't be accurate. It should, however, be able to fly in a nice, wide arc, instead of circling around in the air like a coked-up mosquito during *that* time of the month."
 rocket_artillery_upgrade2:0 "Actual Rocket Systems"
 rocket_artillery_upgrade2_desc:0 "In order to progress our rocket artillery, we need to abandon rudimentary, selfmade rockets and rocket launch systems, no matter how much cheaper it was and how easy it was to farm likes on the Internet by posting pictures of our makeshift, Mad Max-esque battle contraptions."
 rocket_artillery_upgrade3:0 "Advanced Unguided & Guided Missiles"
 rocket_artillery_upgrade3_desc:0 "GMLRS, ATACMS, PrSM - these names struck fear into Russian hearts during the terrible Ukraine conflict of 2022, in which they have more than proven themselves, allowing for more damaging strikes from further away than anything ex-Warsaw Pact has ever used, produced or even seen. With these bad boys in our arsenal, we will blot out the sun and burn the skies with rocket fuel and flying remains of what our enemies tried to send against us... \n\ntl;dr: foreign shit good"
#AA
 anti_air_equipment:0 "Anti-Air Equipment"
 anti_air_equipment_desc:0 "Various types of weaponry used to battle enemy aircraft."
 anti_air_equipment_1: "Makeshift Anti-Air Gun"
 anti_air_equipment_1_desc: "Homemade guns of all sorts (rifles, machine guns, rocket launchers or autocannons, etc.) with enough range to hit things up in the sky. Given their rudimentary nature and lack of any real power, they main purpose is shooting pidgeons."
 anti_air_equipment_2:0 "Technical w/ Anti-Air Gun"
 anti_air_equipment_2_desc:0 "Random found or bought high-caliber, heavy machine guns and autocannons used to shoot down enemy planes marauding over allied heads. Any MG that can be mounted onto a makeshift weapon stand or a car and can damage a small, unarmored plane flying overhead - guns ranging from WW2-era Dushkas, M2 Brownings and ZPUs to whatever anti-air the Polish Army acquired from Moscow during the Cold War."
 anti_air_equipment_3:0 "Cold War-Era SPAAG"
 anti_air_equipment_3_desc:1 "Older self-propelled anti-aircraft guns that still find use in some poorer countries. Mostly ex-Warsaw Pact relics such as Shilkas, ZSUs or Czechoslovak M53/59 Praga."
 anti_air_equipment_4:0 "Modern SPAAG"
 anti_air_equipment_4_desc:0 "Combatworthy SPAAGs of the current age (well... *almost* current age), used by military powers of the world, like the Russian Tunguska, the American M163 VADS, the German Flakpanzer Gepard or the Polish ZSU-23 variant - 'Biała'."
#aaapgrejdy
 anti_air_upgrade:0 "Aiming Ahead Of Targets"
 anti_air_upgrade_desc:0 "If we have to resort to using machine guns against planes like its WW1, then we have to learn how to efficiently operate them - by teaching our AA gun operators how to accurately predict their bullets' trajectories and how the enemy planes will try to dodge their fire, we allow ourselves to rely on simple machine guns for defense against enemy air fleets, at least until they start to include actual war aircraft in them."
 anti_air_upgrade2:0 "Cold War-Era Anti-Air Guns"
 anti_air_upgrade2_desc:0 "As we slowly start to phase out impromptu anti-air vehicles, we can already start buying and setting up proper AA guns on our battle trucks not only to upgrade our damage output, but also to be able to simply move them to proper armored vehicles."
 anti_air_upgrade3:0 "Ballistic Computers & Radars"
 anti_air_upgrade3_desc:0 "All these new AA guns are cool 'n' all, but they're missing something - modern tech integration. Ballistic computers, modern radars and such - systems that allow to detect enemy aircraft presence before it becomes physically noticeable (as in: before there's hundrets of bullets and like 20 rockets flying in the air towards us)."
#SELF PROPELLEDY ŻYJĄ
 self_propelled_artillery:0 "Self-Propelled Gun"
 self_propelled_artillery_desc:0 "Category of artillery that moves on its own."
 self_propelled_artillery_chassis:0 "Self-Propelled Artillery Chassis"
 self_propelled_artillery_chassis_desc:0 "Vehicles carrying huge artillery guns."
 self_propelled_artillery_equipment_1: "Makeshift SPG"
 self_propelled_artillery_equipment_1_short: "'Poor Man's Technical'"
 self_propelled_artillery_equipment_1_desc: "Cars with barrel cannons slapped on top of their roofs, nicknamed 'poor man's technicals' by the international community. \nAre they accurate? No? \nAre they highly damaging? No? \nAre they of absolutely any worth to us? Well... \n...at least they look funny..."
 self_propelled_artillery_equipment_2: "Improvised SPG"
 self_propelled_artillery_equipment_2_desc: "Basically - discount CAESARs: trucks armed with old artillery guns, that serve as heavy, yet mobile artillery. Despite their weight, they still have a tendency to flip sideways after a shot."
 self_propelled_artillery_equipment_3: "Cold War-Era SPG"
 self_propelled_artillery_equipment_3_desc: "Earlier self-propelled artillery designs that still serve well in both the developed and the bumfuck parts of the world, like the American M109s or Russian Gvozdikas, known in Poland as Goździki."
 self_propelled_artillery_equipment_4: "Modern SPG"
 self_propelled_artillery_equipment_4_desc: "Less early self-propelled artillery designs that serve the main powers of the world. Mainly imported Panzerhaubitze 2000s, M109s or AS-90s and copies of Krabs produced before 2027."
#upgrady samobieżne
 self_propelled_artillery_upgrade:0 "Tuning"
 self_propelled_artillery_upgrade_desc:0 "Huh... Turns out cars with makeshift cannons slapped on top of them make for fast, but otherwise utterly and absolutely poor weapons. If we are to use cars as the chassis for our self-propelled artillery guns, then we have to prepare them for military use first, essentially turning them into lightly-armored armored cars with open turrets armed with lighter, less makeshift artillery pieces."
 self_propelled_artillery_upgrade1:0 "Self-Propelled Artillery Tactics"
 self_propelled_artillery_upgrade1_desc:0 "We can improve the effectiveness of our artillery truck operators and prepare them for the day when they'll get to sit behind the wheel of an actual moving artillery piece by teaching them that real SPG combat is, sadly, not about performing daredevil drive-bys with a big, mounted fuck-off cannon."
 self_propelled_artillery_upgrade3:0 "The Krab's Legacy"
 self_propelled_artillery_upgrade3_desc:0 "Krabs have made many headlines in 2022, when they've helped the Ukrainian army drive the Russians back. Their success and the reputation they've earned amongst the Russian invaders has been a source of pride and hope for Poles interested in their own army, who saw that, perhaps, the Polish military still has some aces in their hand. \nOur army boys, longing for at least a small crumb of glory for Poland, hope to recreate the Krab's success. For our ancestors."
#artillery coordination
 artillery_coordination:0 "Rudimentary Artillerymen Training"
 artillery_coordination_desc:0 "A very rudimentary 'training' consisting of a handful of tips for our artillerymen, such as 'DON'T SHOOT YOUR OWN FUCKING GUYS', or 'DON'T SHOOT TARGETS AT A POINT BLANK RANGE, YOU DINGUS'."
 artillery_coordination1:0 "Basic Artillerymen Training"
 artillery_coordination1_desc:0 "Basic training that makes our artillery at least partially behave like a real army formation."
 artillery_coordination2:0 "Advanced Artillerymen Training"
 artillery_coordination2_desc:0 "A rundown on artillery tactics and techniques used by real artillery batteries."
 artillery_coordination3:0 "Advanced Artillerymen Training II"
 artillery_coordination3_desc:0 "More advanced training for our artillery formations, which now will have an even easier time with moving positions safely and hitting targets accurately."
 artillery_coordination4:0 "Advanced Artillerymen Training III"
 artillery_coordination4_desc:0 "Tactics and techniques used by the most advanced and experienced armies' artillery formations. With this elite knowledge, our artillerymen will snipe targets across hundreds, if not thousands of meters with *perfect* accuracy."
#ł00dki
 #kayak_equipment: "Kayak"
 #kayak_equipment_desc: "Found rowing dinghies, kayaks and inflatable pontoons (the same kind your dad used for fishing)."
 #motorboat_equipment: "Modded Motorboat & Yacht"
 #motorboat_equipment_desc: "Fast, small civilian vessels of different kinds (such as motorboats, fishing boats or yachts) that have been repaired, refurbished and armored in order to prepare them for military use, Somali pirate style."
 #armored_motorboat_equipment: "Purpose-Built Cutter & PBR"
