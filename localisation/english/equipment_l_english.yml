 motorized_equipment:0 "Truck"
 motorized_equipment_desc:0 "Category encompassing vehicles used for delivering bread rolls, deli meats, etc. to our soldiers."
 motorized_equipment_1:1 "Civilian Transport Vehicles"
 motorized_equipment_1_desc:0 "Cars, delivery trucks, bicycles and motorbikes used by food delivery companies, buses, ruined and abandoned army trucks and any other found or stolen vehicles that can serve to transport arms, goods or troops to the frontlines. Or at least closer to the frontlines - you won't deliver supplies to an army in the middle of a forest using a bus."
 motorized_equipment_2:1 "Modded Delivery Truck"
 motorized_equipment_2_desc:0 "Delivery trucks that have been adapted to off-road conditions to make it easier to deliver all those jars of rosół and pomidorówka to our soldiers."
 motorized_equipment_3:1 "Improvised Army Truck"
 motorized_equipment_3_desc:0 "Semi-standardized trucks meant to more-or-less follow a certain model, made in rudimentary environments."
 motorized_equipment_4:1 "Cold War-Era Army Truck"
 motorized_equipment_4_desc:0 "Old but gold - classic army trucks that are simultaneously highly resistant to shit driving conditions and extremely easy and cheap to make. Not as cozy or fast as modern ones, but they do their job well."
 motorized_equipment_5:1 "Modern Army Truck"
 motorized_equipment_5_desc:0 "Modern models of military cargo trucks that are both damage-resistant, durable and fast, and unlike those Cold War-era ones, there's actual leg room in them."
 nsb_truck_1:0 "General Refurbishments"
 nsb_truck_1_desc:0 "Using old, rusted cars that have been bogged down in dirt for entire weeks is extremely risky both for our soldiers and our performance in battle, and we're already bombarded with reports about malfunctions happening to our troops in the middle of action. We can sharply increase the effectiveness of our motorized troops by commiting some additional resources to at least partially refurbish their vehicles."
 nsb_truck_2:0 "More Maneuverable Trucks"
 nsb_truck_2_desc:0 "Our motorized and logistic soldiers' equipment lacks ANY forms of standardization and there's at least a hundred different models of vehicles and modification methods that we're currently using. However, as we use them, we start to notice which types of vehicles and mods are the most effective; Jeep-like cars are simultaneously nimble and agile whilst still having a high capacity, thus we should mod our trucks into improvised jeeps, humvees and MRAPs to make it easier for our motorized troops to get our of bad situations and to dodge incoming artillery barrages."
 nsb_truck_3:0 "Upgraded Vehicle Parts"
 nsb_truck_3_desc:0 "We can improve our choice of parts for our army trucks to provide them with even more speed and maneuverability."
 nsb_truck_4:0 "Reduced Fuel & Supply Usage"
 nsb_truck_4_desc:0 "We can save a lot of money by reducing the fuel usage of our vehicles through better engines and additional measures to make their operation more economic."
 nsb_truck_5:0 "Upgraded Engines"
 nsb_truck_5_desc:0 "They make trucks go 'BRRRRRRRRRRRR' faster."

