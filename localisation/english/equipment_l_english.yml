#apcki
 apc_equipment:0 "Armored Personnel Carrier"
 apc_equipment_desc:0 "Category of vehicles consisting of various heavily armored vehicles used for transporting infantry. Technicals are also there."
 apc_equipment_short:0 "APC"
 apc_equipment_1: "Technical"
 apc_equipment_1_desc: "Elusive. Evasive. Persistent. Righteous traits for a rogue's vehicle. \n\nPickup trucks outfitted with mounted machine guns or heavier weaponry, serving as symbols of one's power and prestige in civil war scenarios. In battle they fill the niche of light cavalry. \n\nA certified warlord classic."
 apc_equipment_2: "Semi-Standardized Improvised APC"
 apc_equipment_2_desc: "Sizeable civilian delivery cars and microbuses that have been partially standardized, adapted to off-road conditions, covered in a layer of bulletproof armor and sandbags and equiped with one or two guns mounted at the windows or in makeshift gun turrets. Even the designers themselves don't know why this thing fucking works."
 apc_equipment_3: "Cold War-Era APC"
 apc_equipment_3_desc: "Bought or found and refurbished APCs from early-to-mid periods of the Cold War. Chaingun- and autocannon-armed beasts capable of burning through diesel fuel faster than an average African country. Models such as the LAV II family, Soviet BTR-70s or BTR-60s and their Polish-Czechoslovak version - the OT-64 SKOT."
 apc_equipment_4: "Modern APC"
 apc_equipment_4_desc: "What did the '90s bring to us? The Internet, the fall of USSR and the Pegasus console. But that's off-topic; After the USSR fell, the Russians have finally realised that it's safer for infantry to dismount from their vehicles from the back, rather than from the side, so they've designed the BTR-80 and the BTR-90, both of which still have doors on the sides. In the meantime, the West started adding AT rocket systems and unmanned gun turrets to their APCs. \nCopied Rosomaks, Partia AMVs and other, foreign designs, like the BTR-90, Boxer, Saur 1s, FNSS Pars and other whatnot."
 nsb_apc_1:0 "Armament Upgrade"
 nsb_apc_1_desc:0 "Why mount a .50 machine gun onto a truck, when you could mount a 25mm autocannon there?"
 nsb_apc_2:0 "Increased Armor"
 nsb_apc_2_desc:0 "So far, our 'APCs' we're just armored cars but made out of trucks and microbuses. In order to fully differentiate them from our AC designs and to increase their usefulness, we should outfit our armored personnel carriers with heavier, bulkier armor. That way, they'll allow for safer transportation of infantrymen."
 nsb_apc_3:0 "Improved Infantry Protection"
 nsb_apc_3_desc:0 "It takes more to protect a vehicle and its crew from bullets than to just cover it with layers of steel as thick as possible and call it a day. The armor needs to have the right shape and thickness not to dampen the vehicles's speed and to shield its crew from damage."
 nsb_apc_4:0 "Improved Mobility"
 nsb_apc_4_desc:0 "It takes a good amount of horsepower to move so much bulletproof material at a steady pace, and it takes even better tires and suspension to let that heap of bulletproof material move in the first place."

